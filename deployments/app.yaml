apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-doge
  namespace: bot
spec:
  selector:
    matchLabels:
      app: bot-doge
      tier: bot
  replicas: 1
  template:
    metadata:
      labels:
        app: bot-doge
        tier: bot
    spec:
      containers:
        - name: bot
          image: registry.gitlab.com/fiahub/bot:v0.0.4-rc8
          imagePullPolicy: IfNotPresent
          command:
            - "bot"
            - "-coin"
            - "doge"
            - "-minPrice"
            - "3450"
            - "-maxPrice"
            - "46000"
          envFrom:
            - secretRef: { name: secrets.bot }
            - configMapRef: { name: configmap.bot }
          resources:
            limits:
              memory: "1Gi"
              cpu: "1000m"
            requests:
              memory: "512Mi"
              cpu: "400m"
      nodeSelector:
        lifecycle: Ec2Mixed
        name: phoenix
      imagePullSecrets:
        - name: gitlab-regcred
