apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-xrp-ftx
  namespace: bot
spec:
  selector:
    matchLabels:
      app: bot-xrp-ftx
      tier: bot
  replicas: 1
  template:
    metadata:
      labels:
        app: bot-xrp-ftx
        tier: bot
    spec:
      containers:
        - name: bot
          image: registry.gitlab.com/fiahub/bot:v0.3.5
          imagePullPolicy: IfNotPresent
          command:
            - "bot"
            - "-coin"
            - "XRP"
            - "-minPrice"
            - "9200"
            - "-maxPrice"
            - "101200"
            - "-quantityToGetPrice"
            - "625"
            - "-numWorker" # should be even number
            - "8"
            - "-defaultSleepSeconds"
            - "12"
            - "-decimalsToRound"
            - "0"
          envFrom:
            - secretRef: { name: secrets.bot }
            - secretRef: { name: secrets.xrp-ftx }
            - configMapRef: { name: configmap.bot }
            - configMapRef: { name: configmap.xrp-ftx }
          resources:
            limits:
              memory: "256Mi"
              cpu: "300m"
            requests:
              memory: "100Mi"
              cpu: "100m"
      nodeSelector:
        lifecycle: Ec2Mixed
        name: phoenix
      imagePullSecrets:
        - name: gitlab-regcred
