apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-eth-ftx
  namespace: bot
spec:
  selector:
    matchLabels:
      app: bot-eth-ftx
      tier: bot
  replicas: 1
  template:
    metadata:
      labels:
        app: bot-eth-ftx
        tier: bot
    spec:
      containers:
        - name: bot
          image: registry.gitlab.com/fiahub/bot:v0.4.0
          imagePullPolicy: IfNotPresent
          command:
            - "bot"
            - "-coin"
            - "ETH"
            - "-minPrice"
            - "23000000"
            - "-maxPrice"
            - "115000000"
            - "-quantityToGetPrice"
            - "0.25"
            - "-numWorker" # should be even number
            - "8"
            - "-defaultSleepSeconds"
            - "12"
            - "-decimalsToRound"
            - "3"
          envFrom:
            - secretRef: { name: secrets.bot }
            - secretRef: { name: secrets.eth-ftx }
            - configMapRef: { name: configmap.bot }
            - configMapRef: { name: configmap.eth-ftx }
          resources:
            limits:
              memory: "256Mi"
              cpu: "300m"
            requests:
              memory: "100Mi"
              cpu: "100m"
      nodeSelector:
        lifecycle: Ec2Mixed
        name: phoenix
      imagePullSecrets:
        - name: gitlab-regcred
