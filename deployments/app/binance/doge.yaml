apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-doge
  namespace: bot
spec:
  selector:
    matchLabels:
      app: bot-doge
      tier: bot
  replicas: 1
  template:
    metadata:
      labels:
        app: bot-doge
        tier: bot
    spec:
      containers:
        - name: bot
          image: registry.gitlab.com/fiahub/bot:VERSION
          imagePullPolicy: IfNotPresent
          command:
            - "bot"
            - "-coin"
            - "DOGE"
            - "-minPrice"
            - "3450"
            - "-maxPrice"
            - "46000"
            - "-quantityToGetPrice"
            - "1400"
            - "-numWorker"
            - "6"
            - "-defaultSleepSeconds"
            - "12"
          envFrom:
            - secretRef: { name: secrets.bot }
            - secretRef: { name: secrets.doge }
            - configMapRef: { name: configmap.bot }
            - configMapRef: { name: configmap.doge }
          resources:
            limits:
              memory: "256Mi"
              cpu: "300m"
            requests:
              memory: "100Mi"
              cpu: "100m"
      nodeSelector:
        lifecycle: Ec2Mixed
        name: phoenix
      imagePullSecrets:
        - name: gitlab-regcred
